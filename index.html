<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <script type="text/javascript">
    // JavaScript to detect whether the OS is macOS or Windows
    function detectSystemFont() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isMac = /macintosh|mac os x/i.test(navigator.userAgent);
      const body = document.querySelector('body');

      console.log(isMac, 'Is the system macOS?');
      console.log(body, 'Body DOM element');

      // Set font family depending on system
      if (isMac) {
        body.style.fontFamily = "PingFang SC"; // macOS default font
      } else {
        body.style.fontFamily = "SimHei"; // Windows fallback font (黑体)
      }
    }

    detectSystemFont();
  </script>
</body>
